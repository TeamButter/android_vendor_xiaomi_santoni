action_info          450000000 400000000 375000000 300000000 216000000

[CPU_SHUTDOWN]
algo_type monitor
sampling 1000
sensor tsens_tz_sensor9
thresholds           78000
thresholds_clr       70000
actions              shutdown
action_info          1

#Speaker calibration with various sensor temperature - PMIC, CASE, OSCX, PA are trip sensors
[SPEAKER-CAL]
sampling 2500 2500 5 10000
sensor pm8937_tz
sensors case_therm xo_therm pa_therm0
temp_range 6000 8000 10000
max_temp 55000
offset -4000

